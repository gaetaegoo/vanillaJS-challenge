<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Vanilla JS Challenge</title>
    </head>
    <body>
        <div id="container">
            <header id="login-form" class="hidden">
                <form>
                    <input
                        type="text"
                        placeholder="What is your name?"
                        maxlength="15"
                        required
                    />
                    <i class="fa-solid fa-fingerprint"></i>
                    <button>Login</button>
                </form>
            </header>

            <section id="greeting" class="hidden"></section>

            <div id="clock"></div>
            <div id="today"></div>

            <form id="todo-form">
                <input type="text" placeholder="Write a To Do!" required />
                <i class="fa-solid fa-list"></i>
                <button>Todo</button>
            </form>
            <ul id="todo-list"></ul>

            <div id="quote">
                <span></span>
                <span></span>
            </div>

            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <script src="js/clock.js"></script>
        <script src="js/login.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/quetoes.js"></script>
        <script src="js/backgrounds.js"></script>
        <script src="js/weather.js"></script>
        <script
            src="https://kit.fontawesome.com/389d342bca.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
